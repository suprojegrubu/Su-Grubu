<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Su Ã–nemi</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #9cd7ff;
      margin: 0;
      padding-top: 0;
      color: #333;
    }

    .content {
      background-color: white;
      border: 5px solid #00a0ff;
      border-radius: 40px;
      max-width: 1200px;
      margin: 40px auto;
      padding: 25px 30px;
      box-shadow: 0 0 100px rgba(0, 0, 0, 0.25);
      line-height: 1.6;
    }

    .paragraph {
      font-size: 1.1em;
      color: #333;
      text-align: justify;
      margin-bottom: 20px;
    }

    h1 {
      color: #007acc;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background-color: #007acc;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      margin-top: 15px;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 4px 8px rgba(0, 122, 204, 0.4);
    }

    .btn:hover {
      background-color: #005f99;
    }

    @media (max-width: 768px) {
      .content {
        padding: 20px 15px;
        margin: 30px 20px 60px 20px;
      }

      .paragraph {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <p class="paragraph">
    </p>
    
    <form action="/moreabout" method="post">
        <button class="btn"type="submit">Click Me!</button>
    </form>
  </div>

</body>
</html>
