<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Su ile İlgili Hikaye</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #9cd7ff;
      margin: 0;
      padding-top: 0;
      color: #333;
    }

    .content {
      background-color: white;
      border: 5px solid #00a0ff;
      border-radius: 40px;
      max-width: 1200px;
      margin: 40px auto;
      padding: 25px 30px;
      box-shadow: 0 0 100px rgba(0, 0, 0, 0.25);
      line-height: 1.6;
    }

    .paragraph {
      font-size: 1.1em;
      color: #333;
      text-align: justify;
      margin-bottom: 20px;
    }

    h1 {
      color: #007acc;
      margin-bottom: 20px;
    }
    .btn {
      display: inline-block;
      background-color: #007acc;
      color: white;
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 4px 8px rgba(0, 122, 204, 0.4);
      cursor: pointer;
      user-select: none;
      
      transition: transform 0.4s ease, background-color 0.3s ease;
      transform: scale(1);
    }

    .btn:hover {
      transform: scale(1.2);
      background-color: #005f99;
    }

    @media (max-width: 768px) {
      .content {
        padding: 20px 15px;
        margin: 30px 20px 60px 20px;
      }

      .paragraph {
        font-size: 1em;
      }
    }

  .five span {
	  color: #dd3f0f;
	  opacity: 0;
	  transform: translate(0, -100px) rotate(360deg) scale(0);
	  animation: dropVanish .5s forwards;
  }


  @keyframes dropVanish {
	  30% {
		  transform: translate(0, -50px) rotate(180deg) scale(1);
	  }

	  50% {
		  transform: translate(0, 20px) scale(.8) rotate(0deg);
		  opacity: 1;
	  }

	  80% {
		  transform: translate(-100px, -100px) scale(1.5) rotate(-180deg);
		  opacity: 0;
	  }
  
	  100% {
		  transform: translate(0) scale(1) rotate(0deg);
	  	opacity: 1;
  	}
  }

    
  </style>
</head>
<body>

  <div class="content">
    <p class="paragraph">
		<div class="animate five">
			<span>c</span><span>s</span><span>s</span><span>3</span> &nbsp;
			<span>a</span><span>n</span><span>i</span><span>m</span><span>a</span><span>t</span><span>i</span><span>o</span><span>n</span><span>s</span>
      
      <a class="repeat" href="javascript:void(0);">Repeat Animation</a>
		</div>
    </p>
    
    <form action="/" method="post">
        <button class="btn"type="submit">Geri Dön?</button>
    </form>
  </div>

 <script>
   $(function(){
	  $('.repeat').click(function(){
    	  var classes =  $(this).parent().attr('class');
          $(this).parent().attr('class', 'animate');
          var indicator = $(this);
          setTimeout(function(){ 
        	  $(indicator).parent().addClass(classes);
          }, 20);
      });
    });
 </script>


</body>
</html>
