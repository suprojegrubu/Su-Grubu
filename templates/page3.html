<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Su ile İlgili Hikaye</title>
  <style>
* {
	margin: 0;
	padding: 0;
 }

 body {
	font-family: 'Lato', sans-serif;
	font-size: 14px;
	color: #46CFCD;
	word-wrap: break-word;
 }

.container {
	width: 100%;
	margin: auto;
	font-weight: 900;
	text-transform: uppercase;
	text-align: center;
	padding: 0 0 200px;
}

.content {
  background-color: white;
  border: 5px solid #00a0ff;
  border-radius: 40px;
  max-width: 1200px;
  margin: 40px auto;
  padding: 25px 30px;
  box-shadow: 0 0 100px rgba(0, 0, 0, 0.25);
  line-height: 1.6;
}

.paragraph {
  font-size: 2.2em;  
  color: #333;
  text-align: justify;
  margin-bottom: 20px;
}

.title {
	color: #007acc;
    text-align: center;
    margin-bottom: 20px;
	font-size: 32px;
}

.btn {
  display: inline-block;
  background-color: #007acc;
  color: white;
  text-align: center;
  padding: 12px 25px;
  border-radius: 25px;
  text-decoration: none;
  font-weight: 600;
  font-size: 1rem;
  box-shadow: 0 4px 8px rgba(0, 122, 204, 0.4);
  cursor: pointer;
  transition: transform 0.4s ease, background-color 0.3s ease;
}

.btn:hover {
  transform: scale(1.2);
  background-color: #005f99;
}

@media (max-width: 768px) {
  .content {
    padding: 20px 15px;
    margin: 30px 20px 60px 20px;
  }

  .paragraph {
    font-size: 1.8em;
  }
}

  .highlight {
	font-weight: 900;
  }
  </style>
</head>
<body>

  <div class="content">
    <form action="/" method="post">
        <button class="btn" type="submit">Geri Dön?</button>
    </form>

  </div>
</body>
</html>
