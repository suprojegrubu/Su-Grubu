<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Su ile İlgili Hikaye</title>
	
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
* {
	margin: 0;
	padding: 0;
 }

 body {
	font-family: 'Lato', sans-serif;
	font-size: 14px;
	color: #999;
	word-wrap: break-word;
 }

.container {
	width: 100%;
	margin: auto;
	font-weight: 900;
	text-transform: uppercase;
	text-align: center;
	padding: 0 0 200px;
}

.animate {
	font-size: 50px;
	margin: 100px 0 0;
	border-bottom: 2px solid #ccc;
}

.animate span {
	display: inline-block;
}

a.repeat {
  display: inline-block;
  font-size: 12px;
  text-transform: none;
  color: orange;
  padding: 5px 12px;
  border: 1px solid rgba(0, 0, 0, 0.15);
  font-weight: normal;
  margin-left: 50px;
  border-radius: 3px;
  position: relative;
  bottom: 15px;
}

a.repeat:hover {
  background: rgba(0, 0, 0, 0.7);
  color: white;
}

.animate span:nth-of-type(1) { animation-delay: .5s; }
.animate span:nth-of-type(2) { animation-delay: 1s; }

.content {
  background-color: white;
  border: 5px solid #00a0ff;
  border-radius: 40px;
  max-width: 1200px;
  margin: 40px auto;
  padding: 25px 30px;
  box-shadow: 0 0 100px rgba(0, 0, 0, 0.25);
  line-height: 1.6;
}

.paragraph {
  font-size: 1.1em;
  color: #333;
  text-align: justify;
  margin-bottom: 20px;
}

.btn {
  display: inline-block;
  background-color: #007acc;
  color: white;
  padding: 12px 25px;
  border-radius: 25px;
  text-decoration: none;
  font-weight: 600;
  font-size: 1rem;
  box-shadow: 0 4px 8px rgba(0, 122, 204, 0.4);
  cursor: pointer;
  transition: transform 0.4s ease, background-color 0.3s ease;
}

.btn:hover {
  transform: scale(1.2);
  background-color: #005f99;
}

@media (max-width: 768px) {
  .content {
    padding: 20px 15px;
    margin: 30px 20px 60px 20px;
  }

  .paragraph {
    font-size: 1em;
  }
}
	  
.four span {
	color: #8d6a00;
	opacity: 0;
	transform: translate(0, -100px) rotate(360deg) scale(0);
	animation: revolveDrop .3s forwards;
}


@keyframes revolveDrop {
	30% {
		transform: translate(0, -50px) rotate(180deg) scale(1);
	}

	60% {
		transform: translate(0, 20px) scale(.8) rotate(0deg);
	}

	100% {
		transform: translate(0) scale(1) rotate(0deg);
		opacity: 1;
	}
}
  </style>
</head>
<body>

  <div class="content">

    <div class="paragraph">
 		<div class="animate four">
			<span>Selamün Aleyküm</span> &nbsp;
			<span>Merhaba</span>
		</div>
    </div>

    <form action="/" method="post">
        <button class="btn" type="submit">Geri Dön?</button>
    </form>

  </div>

</body>
</html>
